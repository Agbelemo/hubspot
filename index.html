<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>hubspot</title>
</head>
<body>
    <div class="wrapper">
        <div class="showcase">
            <div class="showcaseImg"></div>
            <div class="showcaseDetails">
                <h1>What Is a Buyer Person?</h1>
                <p>Learn what a buyer persona is and how to conduct research, surveys, and interviews to buld your own</p>
                <button>Learn More</button>
            </div>
        </div>

        <div class="tool">
            <div class="selector">
                <select name="" id="select">
                    <option value="English">English</option>
                    <option value="Deutsch">Deutsch</option>
                    <option value="Espanol">Espanol</option>
                    <option value="Francais">Francais</option>
                    
                </select>
            </div>

            <div class="toolImg"></div>
            <div class="toolDetails">
                <h1>Make My Persona Tool</h1>
                <p>Create a buyer persona that your entire company can use to market, sell, and serve better.</p>
                <button>Build My Persona</button>
            </div>
        </div>

    </div>
</body>
</html>
